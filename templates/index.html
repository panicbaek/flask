<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>

  <ul>
    {% for item in items %}
    <li>{{ loop.index0 }} : {{ item }} : {{ loop.first }}, {{ loop.last }}</li>
    {% endfor %}
  </ul>
  
  {% if name %}
  <h1>Hello {{name}}</h1>
  {% else %}
  <h1>Hello Guest!</h1>
  {% endif %}

</body>
</html>
